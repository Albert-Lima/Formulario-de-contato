<!DOCTYPE html>
<html lang="pot-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="arquivos/formulário.css">
    <title>Formulário</title>
</head>
<body>
    <section>
        <h1>Preencha seus dados</h1>
        <form action="https://formsubmit.co/albertsousalima@gmail.com" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" required autocomplete="off" autofocus>

            <label for="email">E-mail:</label>
            <input type="email" required id="email" autocomplete="off">

            <label for="telefone">Telefone:</label>
            <input type="tel" placeholder="(DDD)" id="telefone" autocomplete="off">

            <textarea name="feedback" cols="30" rows="10" placeholder="Me envie uma mensagem"></textarea>
            
            <button type="submit">Enviar</button>
            <input type="hidden" name="redirectTo" value="https://albert-lima.github.io/LimaDev-Portifolio/">
        </form>
    </section>
    <script src="arquivos/formulário.js"></script>
</body>
</html>
