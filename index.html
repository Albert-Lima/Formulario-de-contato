<!DOCTYPE html>
<html lang="pot-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="arquivos/formulário.css">
    <title>Formulário</title>
</head>
<body>
    <section>
        <h1>Preencha seus dados</h1>
        <form action=""https://api.staticforms.xyz/submit" method="post" id="formulario">
            <label>Nome:</label>
            <input type="text" id="name" required>

            <label>E-mail:</label>
            <input type="email" required id="email">

            <label>Telefone:</label>
            <input type="tel" required placeholder="(DDD)" id="telefone">

            <textarea name="feedback" cols="30" rows="10" placeholder="Me envie uma mensagem"></textarea>
            <input type="hidden" name="ChaveDeAcesso" value="0f4854a3-dbb4-43ff-ad72-d01ff1e0ed26">

            <button type="submit"></button>

        </form>
    </section>
    <script src="arquivos/formulário.js"></script>
</body>
</html>
